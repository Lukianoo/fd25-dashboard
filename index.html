<body>

<header>
  <div id="clock"></div>
  <div>Attack FD 25 â€“ Profi panel</div>
</header>

<main>

<div class="grid">
  <div class="card"><h2>ğŸ”¥ Kotel</h2><div class="value" id="tKotel">--</div></div>
  <div class="card"><h2>â†©ï¸ ZpÃ¡teÄka</h2><div class="value blue" id="tZpet">--</div></div>
  <div class="card"><h2>ğŸŒ¡ï¸ Î”T</h2><div class="value orange" id="deltaT">--</div></div>
  <div class="card"><h2>âš¡ VÃ½kon</h2><div class="value green" id="powerKWbig">--</div></div>
  <div class="card"><h2>â±ï¸ PodavaÄ â€“ celkem</h2><div class="value" id="feedTotal">--</div></div>
</div>

<br>

<div class="card">
<h2>ğŸ’° SpotÅ™eba uhlÃ­</h2>
<div class="grid">
  <div><div class="sub">HODINA</div><div class="value orange" id="kgHour">0 kg</div></div>
  <div><div class="sub">DNES</div><div class="value green" id="kgDay">0 kg</div></div>
  <div><div class="sub">MÄšSÃC</div><div class="value blue" id="kgMonth">0 kg</div></div>
  <div><div class="sub">CENA DNES</div><div class="value" id="costDay">0 KÄ</div></div>
  <div><div class="sub">CENA MÄšSÃC</div><div class="value" id="costMonth">0 KÄ</div></div>
</div>
</div>

</main>

<script>
const CHANNEL = 231269;
const ENERGY = 4.8;
const EFF = 0.75;
const PRICE = 6.2;
const KG10MIN = 2.5;

function updateClock(){
  clock.textContent=new Date().toLocaleString("cs-CZ");
}
function secToKg(sec){
  return (sec/600)*KG10MIN;
}
function secToHMS(sec){
  sec=Math.round(sec);
  const h=Math.floor(sec/3600);
  const m=Math.floor(sec%3600/60);
  const s=sec%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}
function dayStartISO(){
  const d=new Date();
  return new Date(d.getFullYear(),d.getMonth(),d.getDate()).toISOString();
}
function monthStartISO(){
  const d=new Date();
  return new Date(d.getFullYear(),d.getMonth(),1).toISOString();
}
async function fetchFeeds(p){
  const r=await fetch(`https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?${p}`);
  return (await r.json()).feeds||[];
}

async function update(){
  const cur=await fetchFeeds("results=1");
  if(!cur.length) return;
  const f=cur[0];

  const totalSec=+f.field8||0;
  feedTotal.textContent=secToHMS(totalSec);

  // HODINA
  const h=await fetchFeeds("minutes=60&results=200");
  if(h.length>1){
    const sec=h.at(-1).field8-h[0].field8;
    const kg=secToKg(sec);
    kgHour.textContent=kg.toFixed(2)+" kg";
    powerKWbig.textContent=(kg*ENERGY*EFF).toFixed(1)+" kW";
  }

  // DNES â€“ OD 0:00 (OPRAVENO)
  const d=await fetchFeeds("start="+dayStartISO()+"&results=2000");
  if(d.length>1){
    const sec=d.at(-1).field8-d[0].field8;
    const kg=secToKg(sec);
    kgDay.textContent=kg.toFixed(2)+" kg";
    costDay.textContent=(kg*PRICE).toFixed(0)+" KÄ";
  }

  // MÄšSÃC â€“ OD 1.
  const m=await fetchFeeds("start="+monthStartISO()+"&results=8000");
  if(m.length>1){
    const sec=m.at(-1).field8-m[0].field8;
    const kg=secToKg(sec);
    kgMonth.textContent=kg.toFixed(0)+" kg";
    costMonth.textContent=(kg*PRICE).toFixed(0)+" KÄ";
  }
}

updateClock();
update();
setInterval(updateClock,1000);
setInterval(update,30000);
</script>
