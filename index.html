<script>
const CHANNEL_ID = 231269;
const RESULTS = 96; // cca 24h (15 min interval)

async function loadData() {
  const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?results=${RESULTS}`;
  const res = await fetch(url);
  const data = await res.json();
  const feeds = data.feeds;

  const last = feeds[feeds.length - 1];
  for (let i = 1; i <= 5; i++) {
    document.getElementById(`f${i}`).textContent = last[`field${i}`] ?? 'â€“';
  }

  const labels = feeds.map(f => new Date(f.created_at).toLocaleTimeString('cs-CZ', {hour: '2-digit', minute:'2-digit'}));

  const datasets = [
    {label: 'Kotel', field: 'field1'},
    {label: 'VÃ½stup', field: 'field2'},
    {label: 'ZpÃ¡teÄka', field: 'field3'},
    {label: 'TUV', field: 'field4'},
    {label: 'VenkovnÃ­', field: 'field5'}
  ].map((cfg, i) => ({
    label: cfg.label,
    data: feeds.map(f => f[cfg.field]),
    borderWidth: 2,
    tension: 0.3
  }));

  new Chart(document.getElementById('chart'), {
    type: 'line',
    data: { labels, datasets },
    options: {
      responsive: true,
      plugins: { legend: { labels: { color: '#e5e7eb' } } },
      scales: {
        x: { ticks: { color: '#94a3b8' } },
        y: { ticks: { color: '#94a3b8' } }
      }
    }
  });
}

loadData();
