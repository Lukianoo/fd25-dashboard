<script>
const CHANNEL_ID = 231269;
const BOILER_VOLUME = 125;
const COAL_KG_PER_KWH = 0.27;
const RESULTS_24H = 96;

let chart;

function r1(v){ return (!isNaN(v) && v!==null) ? Number(v).toFixed(1) : 'â€“'; }

async function loadData(){

  /* ==== 24 h data ==== */
  const r24 = await fetch(`https://api.thingspeak.com/â€¦4H}`);
  const d24 = await r24.json();
  const f24 = d24.feeds;
  const last = f24.at(-1);

  document.getElementById('lastUpdate').textContent =
    new Date(last.created_at).toLocaleString('cs-CZ');

  ['1','2','3','4','5'].forEach(i=>{
    document.getElementById('f'+i).textContent = r1(last['field'+i]);
  });

  document.getElementById('deltaT').textContent =
    r1(last.field2 - last.field1);

  /* ==== CELÃ HISTORIE (pro mÄ›sÃ­c) ==== */
  const rall = await fetch(`https://api.thingspeak.com/â€¦000`);
  const all = (await rall.json()).feeds;

  const now = new Date();
  const startDay = new Date(now); startDay.setHours(0,0,0,0);
  const startMonth = new Date(now.getFullYear(), now.getMonth(), 1);

  let eDay = 0, eMonth = 0;

  for(let i=1;i<all.length;i++){
    const p = all[i-1];
    const c = all[i];
    const t = new Date(c.created_at);
    const dT = c.field3 - p.field3;

    if(dT > 0){
      const e = BOILER_VOLUME * dT * 0.001163;
      if(t >= startDay)   eDay   += e;
      if(t >= startMonth) eMonth += e;
    }
  }

  document.getElementById('energyDay').textContent = r1(eDay);
  document.getElementById('coalDay').textContent   = r1(eDay * COAL_KG_PER_KWH);
  document.getElementById('energyMonth').textContent = r1(eMonth);
  document.getElementById('coalMonth').textContent   = r1(eMonth * COAL_KG_PER_KWH);

  /* ==== GRAF ==== */
  const labels = f24.map(f =>
    new Date(f.created_at).toLocaleTimeString('cs-CZ',{hour:'2-digit',minute:'2-digit'})
  );

  const cfg = [
    ['Kotel','field5'],
    ['VÃ½stup','field2'],
    ['ZpÃ¡teÄka','field1'],
    ['TUV','field3'],
    ['VenkovnÃ­','field4']
  ];

  const datasets = cfg.map(c=>({
    label:c[0],
    data:f24.map(f=>f[c[1]]),
    borderWidth:2,
    tension:0.3
  }));

  if(chart) chart.destroy();
  chart = new Chart(document.getElementById('chart'),{
    type:'line',
    data:{labels,datasets},
    options:{
      plugins:{legend:{labels:{color:'#e5e7eb'}}},
      scales:{
        x:{ticks:{color:'#94a3b8'}},
        y:{ticks:{color:'#94a3b8'}}
      }
    }
  });
}

</script>
